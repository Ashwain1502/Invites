<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 12px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .details {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .highlight {
            font-size: 1.5rem;
            color: lightblue;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="details">🎉 Congratulations! You Solved the Mystery 🎉</h1>
        <p class="details">You're invited to the ultimate party!</p>
        <p class="details">📅 Date: <span class="highlight">15-03-25</span></p>
        <p class="details">📍 Venue: <span class="highlight">In front of the Civil Department</span></p>
        <p class="details">⏰ Time: <span class="highlight">6:00 PM Sharp</span></p>
        <p class="highlight">See you all there 💙 - Creative Heads</p>
    </div>
</body>
</html>
