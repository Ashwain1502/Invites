<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Breaker Puzzle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            width: 50%;
        }
        .title {
            font-size: 2rem;
            color: #00adb5;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .puzzle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #eeeeee;
            margin: 15px 0;
        }
        .clue {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #cccccc;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 6px;
            border: none;
            width: 80%;
            background: #0f3460;
            color: #ffffff;
            text-align: center;
        }
        button {
            background-color: #00adb5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #008c9e;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîê Code Breaker Challenge üîê</h1>
        <p class="puzzle">Decrypt the hidden message!</p>
        <p class="clue">Ciphertext: "fuhdwlyh whdp urfnv!"</p>
        <input type="text" id="answer" placeholder="Enter the decoded phrase...">
        <button onclick="checkAnswer()">Submit</button>
        <p id="message"></p>
    </div>
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = "creative team rocks";
            if (userAnswer === correctAnswer) {
                document.getElementById('message').innerHTML = "‚úÖ Correct! Redirecting...";
                setTimeout(() => {
                    window.location.href = 'final.html';
                }, 2000);
            } else {
                document.getElementById('message').innerHTML = "‚ùå Incorrect! Try again.";
            }
        }
    </script>
</body>
</html>
