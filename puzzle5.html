<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Puzzle 5 - The Maze of Words</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            width: 50%;
        }
        .title {
            font-size: 2rem;
            color: #444;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .puzzle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            margin: 15px 0;
        }
        .word-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .word {
            background: #eaeaea;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .word:hover {
            background: #d6d6d6;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #222;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ§© The Maze of Words ðŸ§©</h1>
        <p class="puzzle">Rearrange the words to form a meaningful phrase. One word is Extra Here.</p>
        <div class="word-box" id="wordBox">
            <span class="word" onclick="selectWord(this)">party</span>
            <span class="word" onclick="selectWord(this)">the</span>
            <span class="word" onclick="selectWord(this)">join</span>
            <span class="word" onclick="selectWord(this)">fun</span>
            <span class="word" onclick="selectWord(this)">and</span>
            <span class="word" onclick="selectWord(this)">let's</span>
        </div>
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <script>
        let selectedWords = [];
        function selectWord(element) {
            selectedWords.push(element.innerText);
            document.getElementById('answer').value = selectedWords.join(' ');
        }
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = "let's join the fun party";
            if (userAnswer === correctAnswer) {
                window.location.href = 'puzzle6.html';
            } else {
                alert('Incorrect! Try again.');
                selectedWords = [];
                document.getElementById('answer').value = '';
            }
        }
    </script>
</body>
</html>
