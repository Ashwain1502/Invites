<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Two</title>
    <link rel="stylesheet" href="random.css">
    <script defer src="puzzle2.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Puzzle Two</h1>
        <p>Guess the correct number between 1 and 10 to proceed.</p>
        <input type="number" id="numberInput" placeholder="Enter a number" min="1" max="50">
        <button onclick="checkNumber()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const correctNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 7;
        
        function checkNumber() {
            let userGuess = parseInt(document.getElementById("numberInput").value);
            if (userGuess === correctNumber) {
                window.location.href = 'theme.html';
            } else {
                attempts--;
                if (attempts > 0) {
                    document.getElementById("message").innerText = `Wrong! ${attempts} attempts left.`;
                } else {
                    alert("Game Over! Redirecting to Home Page.");
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
